<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>

	<meta charset="utf-8">

	<title>{{ title }}</title>

{% if build %}
	<link rel="preconnect" href="https://www.googletagmanager.com/">
{% endif %}
	<link href="/css/styles.css" rel="preload" as="style">
	<link href="/js/scripts.js" rel="preload" as="script">

	<link href="/fonts/Circe-Bold.woff2" rel="preload" as="font" type="font/woff" crossorigin>
	<link href="/fonts/Circe-Regular.woff" rel="preload" as="font" type="font/woff" crossorigin>

	<link href="{{ url }}/favicon.png" rel="apple-touch-icon-precomposed">

	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ description }}">
	<meta name="theme-color" content="#4F208A">

	<meta property="og:locale" content="en_GB">
	<meta property="og:site_name" content="{{ site }}">
	<meta property="og:url" content="{{ url }}{{ urlPage }}">
	<meta property="og:type" content="{{ ogType | default('website') }}">
	<meta property="og:title" content="{{ title }}">
	<meta property="og:description" content="{{ description }}">
	<meta property="og:image" content="{{ url }}/og.png">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:image" content="{{ url }}/og256.png">
	<meta property="og:image:width" content="256">
	<meta property="og:image:height" content="256">

	<meta name="twitter:card" content="summary_large_image">

	<link href="/css/styles.css" rel="stylesheet">
	<script defer src="/js/scripts.js"></script>

{% if build %}


{% endif %}

</head>

<body>

<div class="wrapper">

{% include "template/header.html" %}

	<main class="main">

{% block content %}{% endblock %}

	</main>

{% include "template/footer.html" %}

</div>

{% if build %}



{% endif %}

</body>
</html>
